<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-8">
            <form>
                <h1 class="text-info text-center">Créer votre compte personnel</h1>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Entrez votre prénom">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Entrez votre nom">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Votre adresse email professionnel">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Confirmez adresse email professionnel">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Entrez votre mot de passe">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Téléphone">
                    </div>
                    <div class="col">
                        <select id="inputState" class="form-control">
                            <option selected>Code postale</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Vous reconnaissez avoir lu et accepté <a>nos conditions générales d'utilisation</a>
                          </label>
                    </div>
                </div>
               <div class="row mt-5">
                <div class="col text-center">
                    <button type="button" class="btn btn-light btn-lg" [routerLink]="['/inscriptionEnt']">Passer à l'étape suivante</button>
                </div>
               </div>
            </form>
        </div>
    </div>
</div>
